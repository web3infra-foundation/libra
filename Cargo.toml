[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "2"
members = [
    "libra",
    "ceres",
    "jupiter",
    "jupiter/callisto",
    "neptune",
    "common",
    "vault",
    "bellatrix",
    "saturn",
]

default-members = [
    "libra",
]

[workspace.dependencies]
common = { path = "common" }
ceres = { path = "ceres" }
neptune = { path = "neptune" }
jupiter = { path = "jupiter" }
callisto = { path = "jupiter/callisto" }
vault = { path = "vault" }
bellatrix = { path = "bellatrix" }
saturn = { path = "saturn" }

